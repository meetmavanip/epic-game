<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Form</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url("gamics-master/assets/images/hero-bg.jpg");
    background-size: cover;
    padding: 20px;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    max-width: 100%; 
    width: 50%; /* Changed width for medium size */
    margin-right: auto;
}

h1 {
    margin-bottom: 20px;
    text-align: center;
    font-size: 1.5em;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="number"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
}

button:hover {
    background-color: #218838;
}

#confirmation {
    margin-top: 20px;
    text-align: center;
    color: green;
}

.hidden {
    display: none;
}

.hero {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
    margin-top: 20px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        width: 33%; /* Changed width for smaller screens */
        padding: 15px;
    }
    
    .hero {
        height: auto;
        width: 100%;
        margin-left: 0;
        margin-top: 10px;
    }

    body {
        flex-direction: column;
        padding: 10px;
    }

    h1 {
        font-size: 1.2em;
    }

    button, input[type="text"], input[type="number"] {
        font-size: 0.9em;
    }
}

@media (max-width: 480px) {
    .container {
        width: 90%; /* Changed width for mobile screens */
        padding: 10px;
    }

    h1 {
        font-size: 1.1em;
    }

    button, input[type="text"], input[type="number"] {
        padding: 8px;
        font-size: 0.8em;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Purchase Item</h1>
        <form id="purchase-form">
            <div class="form-group">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" name="item-name" required>
            </div>
            
            <div class="form-group">
                <label for="price">Price (per item):</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="total">Total:</label>
                <input type="text" id="total" name="total" readonly>
            </div>
            
            <button type="submit" id="submit-btn"><a href="thanks.html">Submit Purchase</a></button>
        </form>
        
        <div id="confirmation" class="hidden">
            <h2>Purchase Confirmation</h2>
            <p>Thank you for your purchase!</p>
        </div>
    </div>
    <img src="gamics-master/assets/images/hero-banner.png" class="hero">

    <script src="script.js"></script>
</body>
</html>
