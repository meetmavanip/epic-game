<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        
            background-size: cover;
            background-position: center;
            text-align: center;
            background-image: url("gamics-master/assets/images/hero-bg.jpg");

        .message-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00adee;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .cta {
            display: inline-block;
            padding: 15px 30px;
            background-color: #00adee;
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta:hover {
            background-color: #007bbd;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Thank You!</h1>
        <p>Thank you for purchasing our product. Visit us again!</p>
        <a href="#shop" class="cta">Explore More Games</a>
    </div>
    <img src="gamics-master/assets/images/hero-banner.png" style="height: 350px;">
</body>
</html>
